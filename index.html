<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Currency graphs</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="main.js"></script>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="container"></div>
<div class="controls">
    <span>
        Currency:
        <select name="currency" id="currency">
            <option value="R01235">US Dollar</option>
            <option value="R01239">Euro</option>
            <option value="R01035">British Pound Sterling</option>
            <option value="R01820">Japanese Yen</option>
            <option value="R01775">Swiss Franc</option>
            <option value="R01375">China Yuan</option>
        </select>
    </span>
    <span>
        Period: <input type="text" id="startDate" value="01/09/2016"/>&nbsp;&mdash;&nbsp;<input type="text" id="endDate" value="07/09/2016"/>
    </span>
    <span>
        Group:
        <button id="dayGroup">Day</button>
        <button id="monthGroup">Week</button>
        <button id="weekGroup">Month</button>
    </span>
</div>
</body>
</html>
